<div class="container px-4 px-lg-5 bg__content">
  <div class="py-5">
    <div class="col-12">
      <div class="row">
        <div class="col-8">
          <div class="col-11">
            <img src="./assets/img/banner1.jpg" width="100%" />
          </div>
        </div>
        <div class="col-4">
          <div class="col-12">
            <p class="text-center text__title">Sign In</p>
          </div>
          <div class="col-12">
            <form>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" [(ngModel)]="username" name="username" placeholder="username">
                <label for="floatingInput">Username</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="floatingPassword" [(ngModel)]="password" name="password" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
              <!-- <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                <label class="form-check-label" for="rememberPasswordCheck">
                  Remember password
                </label>
              </div> -->

              <div class="d-grid">
                <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-1" type="button" (click)="login()">Sign
                  in</button>
                <div class="text-center">
                  <a class="small" href="#">Forgot password?</a>
                </div>
                <div class="text-center mt-2">
                  <a class="small text__parent" routerLink="/home">Come back to home</a>
                </div>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

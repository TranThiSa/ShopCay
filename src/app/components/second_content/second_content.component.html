<div class="container px-4 px-lg-5 bg__content">
  <div class="text-white py-3">
    <div class="col-12 bg_menu text-black">
      <div class="col-12 bg__title px-1">
        <p>
          <fa-icon [icon]="faTree" class="nav__icon"></fa-icon> SẢN PHẨM
        </p>
      </div>
    </div>
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <div *ngFor="let item of products">
        <div class="col mb-5">
          <div class="card h-100">
            <!-- Product image-->
            <img class="card-img-top" src="./assets/img/{{item.image}}" alt="..." />
            <!-- Product details-->
            <div class="card-body p-4">
              <div class="text-center text-black">
                <!-- Product name-->
                <h5 class="fw-bolder">{{item.name}}</h5>
                <!-- Product price-->
                {{item.price}} VNĐ
              </div>
            </div>
            <!-- Product actions-->
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
              <div class="text-center"><a class="btn btn-success mt-auto" href="#">Add to cart</a></div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
